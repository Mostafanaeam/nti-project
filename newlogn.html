<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- main template css file -->
    <link rel="stylesheet" href="./css/new-logn.css">
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normaliz.css">
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.2-web/css/v4-shims.min.css">
    <title>Coode-Root</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="site signup-show" id="page">
        <div class="container">
            <div class="wrapper">
                <div class="signup" id="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo">
                                <a href="#">code <span>root</span></a>
                                <div class="welcome">
                                    <h2>SignUP <br>
                                    NOW!</h2>
                                    <p>here you can login or register</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form id="form" class="form">
                                <p>
                                    <label for="">Your Name</label>
                                    <input type="text" id="username"  placeholder="Enter Name">
                                </p>
                                <p>
                                    <label for="">EMAIL</label>
                                    <input id="email" type="text" placeholder="Enter Email">
                                </p>
                                <p>
                                    <label for="">PASSWORD</label>
                                    <input id="password" type="password" placeholder="Enter Password">
                                </p>
                                <p class="check"> 
                                    <label for="terms">i agreeto terms and conditions</label>
                                    <input type="checkbox" id="terms">
                                </p>
                                <p class="forget"><a href="#">Forget password?</a></p>
                                <button type="submit"><a href="./index.html">Sign Up</a></button>
                            </form>
                            <div class="social">
                                <p><span>or sing up with....</span></p>
                                <ul>
                                    <li><a href="" class="google"><i class="fa-brands fa-google"></i></a></li>
                                    <li><a href="" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                                    <li><a href="" class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                            <div class="after-form">
                                <p>Already have an account?</p>
                                <a href="log.html" class="t-login">login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="./js/newlogin.js"></script>
</body>
</html>
